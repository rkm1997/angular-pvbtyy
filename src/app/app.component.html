<table class="styled-table">
  <thead>
      <tr (click)="sortData()">
          <th>Product Name</th>
          <th>Price</th>
          <th>Category</th>
      </tr>
  </thead>
  <tbody *ngFor="let cookies of rowData">
      <tr>
          <td>{{cookies.name}}</td>
          <td>{{cookies.price}}</td>
          <td>{{cookies.category}}</td>
      </tr>
  </tbody>
</table>
